name : Build on PR

on:
    pull_request:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use node.js
              uses: actions/setup-node@v3
              with:
                node-version: '20'
            
            - name: Install Dependencies
              run: npm install

            - name: Prisma Migrate
              run: npx prisma migrate dev

            - name: Primsa Generate
              run: npx prisma generate

            - name: Run Build
              run: npm run build